<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sprint plan</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<main class="container">
    <h1>Welcome to sprint Plan</h1>
    <h3>Enter your JIRA credentials</h3>
    <form action="/auth" method="post">
        <input type="text" name="username" placeholder="Jira login"/>
        <input type="password" name="password" placeholder="Jira password"/>
        <input type="submit" value="LOGIN">
    </form>
</main>
</body>
</html>
